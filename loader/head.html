<head>

    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
          name="viewport">
    <script type="importmap">
    {
        "imports": {
                "lit": "https://cdn.skypack.dev/pin/lit@v2.0.0-rc.2-0IAqZvGziwqAJXQ3ixcb/mode=imports,min/optimized/lit.js",
                "lit/": "https://cdn.skypack.dev/lit/",
                "lit/experimental-hydrate-support.js": "https://cdn.skypack.dev/pin/lit@v2.0.0-rc.2-0IAqZvGziwqAJXQ3ixcb/mode=imports,min/optimized/lit/experimental-hydrate-support.js",
                "@webcomponents/template-shadowroot/": "https://cdn.skypack.dev/@webcomponents/template-shadowroot/",
                "@webcomponents/template-shadowroot/template-shadowroot.js": "https://cdn.skypack.dev/pin/@webcomponents/template-shadowroot@v0.1.0-fppQxCYy1YMWhMeJ9XPA/mode=imports,min/optimized/@webcomponents/template-shadowroot.js",
                "isomorphic-fetch": "https://cdn.skypack.dev/isomorphic-fetch/",
                "isomorphic-fetch/": "https://cdn.skypack.dev/isomorphic-fetch/",
                "#isomorphic-until": "https://cdn.skypack.dev/lit/directives/until.js"
        }
    }
    </script>
    <script type="module" async noshim>
        import {
            hydrateShadowRoots
        } from 'https://cdn.skypack.dev/pin/@webcomponents/template-shadowroot@v0.1.0-fppQxCYy1YMWhMeJ9XPA/mode=imports,min/optimized/@webcomponents/template-shadowroot.js';

        function supportsDeclarativeShadowDOM() {
            return HTMLTemplateElement.prototype.hasOwnProperty("shadowRoot");
        }

        if (!supportsDeclarativeShadowDOM()) {
            hydrateShadowRoots(document.body);
        }
    </script>
    <script type="module" src="/loader/client.mjs" defer></script>
